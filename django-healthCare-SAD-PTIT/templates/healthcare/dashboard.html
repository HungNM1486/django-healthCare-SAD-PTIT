<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/api/healthcare/" class="text-2xl font-bold">üè• Hospital Management</a>
            <span class="text-lg">Dashboard</span>
            <a href="/api/healthcare/logout/"
                class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-100 transition">Logout</a>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center fade-in">Hospital Dashboard</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="card bg-white rounded-lg p-6 text-center fade-in">
                <h5 class="text-xl font-medium text-gray-800 mb-4">Doctors</h5>
                <a href="/api/healthcare/doctors/"
                    class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Manage</a>
            </div>
            <div class="card bg-white rounded-lg p-6 text-center fade-in">
                <h5 class="text-xl font-medium text-gray-800 mb-4">Patients</h5>
                <a href="/api/healthcare/patients/"
                    class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Manage</a>
            </div>
            <div class="card bg-white rounded-lg p-6 text-center fade-in">
                <h5 class="text-xl font-medium text-gray-800 mb-4">Appointments</h5>
                <a href="/api/healthcare/appointments/"
                    class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Manage</a>
            </div>
            <div class="card bg-white rounded-lg p-6 text-center fade-in">
                <h5 class="text-xl font-medium text-gray-800 mb-4">Patient Records</h5>
                <a href="/api/healthcare/patient-records/"
                    class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Manage</a>
            </div>
            <div class="card bg-white rounded-lg p-6 text-center fade-in">
                <h5 class="text-xl font-medium text-gray-800 mb-4">Medications</h5>
                <a href="/api/healthcare/medications/"
                    class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Manage</a>
            </div>
            <div class="card bg-white rounded-lg p-6 text-center fade-in">
                <h5 class="text-xl font-medium text-gray-800 mb-4">Nurses</h5>
                <a href="/api/healthcare/nurses/"
                    class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Manage</a>
            </div>
            <div class="card bg-white rounded-lg p-6 text-center fade-in">
                <h5 class="text-xl font-medium text-gray-800 mb-4">Pharmacists</h5>
                <a href="/api/healthcare/pharmacists/"
                    class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Manage</a>
            </div>
            <div class="card bg-white rounded-lg p-6 text-center fade-in">
                <h5 class="text-xl font-medium text-gray-800 mb-4">Lab Technicians</h5>
                <a href="/api/healthcare/lab-technicians/"
                    class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Manage</a>
            </div>
            <div class="card bg-white rounded-lg p-6 text-center fade-in">
                <h5 class="text-xl font-medium text-gray-800 mb-4">Drug Suppliers</h5>
                <a href="/api/healthcare/drug-suppliers/"
                    class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Manage</a>
            </div>
        </div>
        <footer class="text-center mt-8 text-gray-600">
            <small>¬© 2025 Hospital Management System</small>
        </footer>
    </div>
</body>

</html>
